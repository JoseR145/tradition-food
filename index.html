<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida Tradicional Latinoamericana</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            background-image: url('https://example.com/culinary-elements-background.jpg'); /* Fondo con elementos culinarios */
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        /* Elementos decorativos (simulaci칩n con im치genes) */
        .decorative-elements img {
            position: absolute;
            opacity: 0.8;
        }
        .decorative-elements .spatula {
            top: 10%;
            left: 5%;
            width: 100px;
            transform: rotate(-20deg);
        }
        .decorative-elements .herbs {
            top: 15%;
            right: 5%;
            width: 80px;
            transform: rotate(30deg);
        }
        .decorative-elements .garlic {
            bottom: 10%;
            left: 10%;
            width: 60px;
        }
        .decorative-elements .bottle {
            bottom: 5%;
            right: 10%;
            width: 80px;
            transform: rotate(15deg);
        }
        /* Contenido principal */
        .hero {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 96px; /* Letras grandes como en la foto */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0 0 10px 0;
            line-height: 1;
        }
        .hero .slogan {
            font-family: 'Georgia', serif;
            font-size: 24px;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        /* Bot칩n "Comenzar" en la esquina superior derecha */
        .start-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #d4af37;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Georgia', serif;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            z-index: 2;
        }
        .start-button:hover {
            background-color: #fff;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <!-- Elementos decorativos -->
    <div class="decorative-elements">
        <img src="https://example.com/spatula.png" alt="Spatula" class="spatula">
        <img src="https://img.freepik.com/premium-psd/rosemary-isolated-alpha-layer_253984-7626.jpg?uid=R197829771&ga=GA1.1.1965366718.1745715892&semt=ais_hybrid&w=740" alt="Herbs" class="herbs">
        <img src="https://example.com/garlic.png" alt="Garlic" class="garlic">
        <img src="https://example.com/bottle.png" alt="Bottle" class="bottle">
    </div>

    <!-- Contenido principal -->
    <a href="/tradition-food/countries.html" class="start-button">Comenzar</a>
    <div class="hero">
        <h1>Sabores Latinos</h1>
        <p class="slogan">Sabores que nunca olvidar치s</p>
    </div>
</body>
</html>
