<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida Tradicional Latinoamericana</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('/tradition-food/assets/home-background.jpg'); /* Reemplaza con la ruta real de la imagen */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Botón "Comenzar" en la esquina superior derecha */
        .start-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #d4af37; /* Fondo dorado como en la foto de "Tío Luchín" */
            color: #1a1a1a; /* Texto negro */
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Georgia', serif;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            z-index: 2;
        }
        .start-button:hover {
            background-color: #fff;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <!-- Botón "Comenzar" -->
    <a href="/tradition-food/countries.html" class="start-button">Comenzar</a>
</body>
</html>
