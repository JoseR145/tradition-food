<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida Tradicional Latinoamericana</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Fondo negro para áreas vacías */
            overflow: hidden; /* Evita barras de desplazamiento innecesarias */
        }
        .container {
            width: 100vw; /* Ancho base */
            height: 100vh; /* Altura base */
            background-image: url('/tradition-food/assets/home-background.jpg');
            background-size: cover; /* Muestra la imagen completa sin recortarla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            position: relative;
        }
        /* Botón "Comenzar" en la esquina superior derecha */
        .start-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #d4af37; /* Fondo dorado */
            color: #1a1a1a; /* Texto negro */
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Georgia', serif;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            z-index: 2;
        }
        .start-button:hover {
            background-color: #fff;
            color: #1a1a1a;
        }
        /* Media queries para pantallas más pequeñas */
        @media (max-width: 1365px) {
            .container {
                width: 100%; /* Ajusta el ancho al 100% del viewport */
                height: auto; /* Mantiene la proporción */
                aspect-ratio: 1365 / 650; /* Mantiene la proporción 1365:650 */
            }
            .start-button {
                font-size: 16px;
                padding: 8px 16px;
                top: 10px;
                right: 10px;
            }
        }
        @media (max-width: 768px) {
            .container {
                width: 90%; /* Reduce un poco el ancho para mejor visualización */
            }
            .start-button {
                font-size: 14px;
                padding: 6px 12px;
                top: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Botón "Comenzar" -->
        <a href="/tradition-food/countries.html" class="start-button">Comenzar</a>
    </div>
</body>
</html>
