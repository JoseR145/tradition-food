<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida Tradicional Latinoamericana</title>
    <link rel="stylesheet" href="/tradition-food/assets/style.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            background-image: url('https://example.com/food-collage-background.jpg'); /* Fondo con collage de comida */
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .slogan {
            font-family: 'Georgia', serif;
            font-size: 24px;
            color: #d4af37; /* Dorado elegante */
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .country-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .country-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            border: 1px solid #d4af37;
        }
        .country-link:hover {
            background-color: #d4af37;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comida Tradicional Latinoamericana</h1>
        <p class="slogan">Sabores que nunca olvidarás</p>
        <div class="country-list">
            <a href="/tradition-food/pages/argentina.html" class="country-link">Argentina</a>
            <a href="/tradition-food/pages/bolivia.html" class="country-link">Bolivia</a>
            <a href="/tradition-food/pages/brasil.html" class="country-link">Brasil</a>
            <a href="/tradition-food/pages/chile.html" class="country-link">Chile</a>
            <a href="/tradition-food/pages/colombia.html" class="country-link">Colombia</a>
            <a href="/tradition-food/pages/costa-rica.html" class="country-link">Costa Rica</a>
            <a href="/tradition-food/pages/ecuador.html" class="country-link">Ecuador</a>
            <a href="/tradition-food/pages/el-salvador.html" class="country-link">El Salvador</a>
            <a href="/tradition-food/pages/guatemala.html" class="country-link">Guatemala</a>
            <a href="/tradition-food/pages/honduras.html" class="country-link">Honduras</a>
            <a href="/tradition-food/pages/mexico.html" class="country-link">México</a>
            <a href="/tradition-food/pages/nicaragua.html" class="country-link">Nicaragua</a>
            <a href="/tradition-food/pages/panama.html" class="country-link">Panamá</a>
            <a href="/tradition-food/pages/paraguay.html" class="country-link">Paraguay</a>
            <a href="/tradition-food/pages/peru.html" class="country-link">Perú</a>
            <a href="/tradition-food/pages/uruguay.html" class="country-link">Uruguay</a>
            <a href="/tradition-food/pages/venezuela.html" class="country-link">Venezuela</a>
        </div>
    </div>
</body>
</html>
