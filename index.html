<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida Tradicional Latinoamericana</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            background-image: url('https://example.com/food-collage-background.jpg');
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 72px; /* Letras grandes */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0 0 20px 0;
        }
        .hero .slogan {
            font-family: 'Georgia', serif;
            font-size: 28px;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }
        .start-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #d4af37;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Georgia', serif;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .start-button:hover {
            background-color: #fff;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Sabores Latinos</h1>
        <p class="slogan">Sabores que nunca olvidar√°s</p>
        <a href="/tradition-food/countries.html" class="start-button">Comenzar</a>
    </div>
</body>
</html>
