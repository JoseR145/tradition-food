<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional Food - Am√©rica Latina</title>
    <link rel="stylesheet" href="/tradition-food/assets/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4d03f; /* Amarillo de fondo */
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Comic Sans MS', 'Chalkboard', sans-serif; /* Fuente divertida */
            font-size: 60px;
            color: #d32f2f; /* Rojo vibrante */
            text-shadow: 3px 3px 0 #1976d2, 6px 6px 0 #388e3c; /* Sombras azul y verde */
            margin-bottom: 40px;
        }
        .start-button {
            padding: 20px 40px;
            background-color: #e91e63; /* Rosa */
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 24px;
            transition: transform 0.2s, background-color 0.3s;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .start-button:hover {
            transform: scale(1.1);
            background-color: #fbc02d; /* Amarillo al hover */
        }
        /* Formas decorativas de fondo */
        .background-shapes::before,
        .background-shapes::after {
            content: '';
            position: absolute;
            z-index: 0;
        }
        .background-shapes::before {
            width: 150px;
            height: 150px;
            background: #1976d2; /* Azul */
            clip-path: circle(50%);
            top: 10%;
            left: 10%;
            opacity: 0.7;
        }
        .background-shapes::after {
            width: 100px;
            height: 100px;
            background: #388e3c; /* Verde */
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            bottom: 15%;
            right: 15%;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="background-shapes"></div>
    <div class="container">
        <h1>Traditional Food</h1>
        <a href="/tradition-food/countries.html" class="start-button">Comenzar</a>
    </div>
</body>
</html>
