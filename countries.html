<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países - Comida Tradicional Latinoamericana</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Color de texto por defecto blanco */
        }
        header {
            background-color: #d4af37;
            color: #1a1a1a;
            text-align: center;
            padding: 1.5em 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #1a1a1a;
            padding: 1em 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: #d4af37;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000; /* Fondo negro para el contenedor */
        }
        h2 {
            text-align: center;
            color: #fff; /* Título en blanco */
            font-size: 2em;
            margin-bottom: 30px;
        }
        .country-list {
            list-style: none;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
            border: 2px solid #d4af37; /* Borde dorado para la cuadrícula general */
            border-radius: 8px;
            background-color: #000; /* Fondo negro dentro de la cuadrícula */
        }
        .country-list li {
            background-color: transparent; /* Fondo transparente para cada elemento */
            padding: 10px;
            border: none; /* Sin borde individual */
            transition: transform 0.3s ease;
        }
        .country-list li:hover {
            transform: translateY(-5px);
        }
        .country-list a {
            text-decoration: none;
            color: #fff; /* Texto blanco */
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px; /* Espacio entre la bandera y el nombre */
        }
        .country-list a:hover {
            color: #d4af37; /* Color dorado al hacer hover */
        }
        .country-list img {
            width: 32px; /* Tamaño de la bandera */
            height: auto;
            vertical-align: middle;
        }
        /* Media query para pantallas más pequeñas */
        @media (max-width: 768px) {
            .country-list {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            .country-list a {
                font-size: 1em; /* Reduce el tamaño del texto */
            }
            .country-list img {
                width: 24px; /* Reduce el tamaño de la bandera */
            }
            nav a {
                margin: 0 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
