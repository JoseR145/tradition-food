<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países - Traditional Food</title>
    <link rel="stylesheet" href="/tradition-food/assets/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4d03f; /* Amarillo de fondo */
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Comic Sans MS', 'Chalkboard', sans-serif;
            font-size: 48px;
            color: #d32f2f; /* Rojo vibrante */
            text-shadow: 2px 2px 0 #1976d2; /* Sombra azul */
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            color: #1b5e20; /* Verde oscuro */
            margin-bottom: 40px;
        }
        .country-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .country-button {
            padding: 20px 40px; /* Botones aún más grandes */
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 24px;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .country-button:nth-child(3n+1) {
            background-color: #d81b60; /* Rosa/magenta */
        }
        .country-button:nth-child(3n+2) {
            background-color: #388e3c; /* Verde */
        }
        .country-button:nth-child(3n+3) {
            background-color: #1976d2; /* Azul */
        }
        .country-button:hover {
            transform: scale(1.1);
            background-color: #fbc02d; /* Amarillo al hover */
        }
        .back-button {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #e91e63; /* Rosa */
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #fbc02d; /* Amarillo al hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Países de América Latina</h1>
        <p>Selecciona un país para explorar sus platos típicos</p>
        <div class="country-list">
            <a href="/tradition-food/pages/argentina.html" class="country-button">Argentina</a>
            <a href="/tradition-food/pages/bolivia.html" class="country-button">Bolivia</a>
            <a href="/tradition-food/pages/brasil.html" class="country-button">Brasil</a>
            <a href="/tradition-food/pages/chile.html" class="country-button">Chile</a>
            <a href="/tradition-food/pages/colombia.html" class="country-button">Colombia</a>
            <a href="/tradition-food/pages/costa_rica.html" class="country-button">Costa Rica</a>
            <a href="/tradition-food/pages/ecuador.html" class="country-button">Ecuador</a>
            <a href="/tradition-food/pages/el_salvador.html" class="country-button">El Salvador</a>
            <a href="/tradition-food/pages/guatemala.html" class="country-button">Guatemala</a>
            <a href="/tradition-food/pages/honduras.html" class="country-button">Honduras</a>
            <a href="/tradition-food/pages/mexico.html" class="country-button">México</a>
            <a href="/tradition-food/pages/nicaragua.html" class="country-button">Nicaragua</a>
            <a href="/tradition-food/pages/panama.html" class="country-button">Panamá</a>
            <a href="/tradition-food/pages/paraguay.html" class="country-button">Paraguay</a>
            <a href="/tradition-food/pages/peru.html" class="country-button">Perú</a>
            <a href="/tradition-food/pages/uruguay.html" class="country-button">Uruguay</a>
            <a href="/tradition-food/pages/venezuela.html" class="country-button">Venezuela</a>
        </div>
        <a href="/tradition-food/index.html" class="back-button">Volver</a>
    </div>
</body>
</html>
